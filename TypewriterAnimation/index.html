<!DOCTYPE html>
<html>
<head>
  <title>Carousel Typing Text</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <!-- &nbsp; stands for non-breaking space. A non-breaking space is a space that will not break into a new line. Two words separated by a non-breaking space will stick together (not break into a new line). -->
  <div>
    <p>My favourite movies are&nbsp;</p>
    <p id="movies">movie.</p>
  <div>
  <div>
    <img id="gif" src="">
  </div>
</body>
</html>
